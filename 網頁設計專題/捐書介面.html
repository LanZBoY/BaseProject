	 <script language="javascript">
		function validatenameForm() {
			var vbookname = document.forms["myForm"]["fbookname"].value;
			var vyear = document.forms["myForm"]["year"].value;
			var vwhere = document.forms["myForm"]["where"].value;
			var vsepar = document.forms["myForm"]["separ"].value;
			var vname = document.forms["myForm"]["name"].value;
			var vsex = document.forms["myForm"]["Yoursex"].value;
			var vcellphone= document.forms["myForm"]["cellphone"].value;
			var vpostid = document.forms["myForm"]["postid"].value;
			var vaddress = document.forms["myForm"]["address"].value;
			
			var special = 0;
			
			if (vbookname == "") //vname > vbookname
			{
				alert("書名不可為空");
				return false;
            }
			if (vyear == "")
			{
				alert("書籍出版年份不可為空");
				return false;
			}
			if (vyear >= 2018 || vyear <= 1800)
			{
				alert("年份錯誤");
				return false;
			}
			if (vwhere == "") //month > where
			{
				alert("出版社不可為空");
				return false;
			}
			if (vsepar == "") //day > separ
			{
				alert("書籍類型不可為空");
				return false;
			}
			if(vname == "")
			{
				alert("姓名不可為空");
				return false;
			}
			if (vsex == "male")
			{
				vsex = "男";
			}
			if (vsex == "weman")
			{
				vsex = "女";
			}
			if (vcellphone == "") 
			{
				vcellphone = "無";
			}
			if(vcellphone.length<9)
			{
				alert("手機格式不正確");
				return false;
			}
			if (vpostid == "") 
			{
				alert("郵遞區號不可為空");
				return false;
			}
			if (vaddress == "") 
			{
				alert("通訊地址不可為空");
				return false;
			}
	
			var check = confirm("書名: " + vbookname  + "\n出版年份: " + vyear + " 年 " + "\n出版商: " + vwhere + "\n書籍分類: " + vsepar + "\n姓名 " + vname + "\n性別：" + vsex +

			if(check==true)
			{

			}
			else
			{
				alert("取消送出資料，停留在該頁面");
			}
			return false;
		}
