    <!--登入條件-->
    <script>
        function login() {
            var account = document.forms["mylogin"]["account"].value;
            var password = document.forms["mylogin"]["password"].value;
            var islogin = false;
            var index = 0;
            var x = document.getElementById("unlog");
            var y = document.getElementById("unlog2");
            var z = document.getElementById("islog");
            var q = document.getElementById("show");
            var info = [];
            info[0] = { username: "周先生", account: "test", passowrd: "test" }
            info[1] = { username: "尤小姐", account: "d0683190", passowrd: "880504" }
            info[2] = { username: "性別騎士", account: "genderknight69", passowrd: "respectweman" }
            info[3] = { username: "黑人", account: "white", passowrd: "only" }
            info[4] = { username: "懷中出人才", account: "whyzong", passowrd: "truezencie" }
            for (var i = 0; i < info.length; i++) {
                if (account == info[i].account && password == info[i].passowrd) {
                    index = i;
                    islogin = true;
                }
            }
            var messenger = "你好！" + info[index].username + " 歡迎登入本站！";
            if (islogin) {
                x.style.display = "none";
                y.style.display = "none";
                q.innerHTML = messenger;
                z.style.display = "block";

                alert("你好！ " + info[index].username + " 歡迎登入本網站！\n登入成功！");
            }
            else {
                alert("登入失敗！\n請確認你的帳號或密碼無誤！");
            }
        }
        function logout() {
            var x = document.getElementById("unlog");
            var y = document.getElementById("unlog2");
            var z = document.getElementById("islog");
            x.style.display = "block";
            y.style.display = "block";
            z.style.display = "none";
        }
    </script>
