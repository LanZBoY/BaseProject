    <div class="head">卑南族</div>

    <p style="text-align:center;color:saddlebrown;">
        台東縣卑南族各部落陸續展開年祭，建和部落小朋友們前晚進入山區訓練，中午返回新建完成的聚會所前，小朋友們在族中長輩們帶領下唱出嘹亮的歌聲，也歡慶自己完成少年祭挑戰。

        建和部落耆老說，國小三年級以上學童是第一批上山訓練的，其中有位國小一年級孩子也跟著在昨晚上山，向兄長學習如何射箭、植物採集、做陷阱等。

        小朋友們今天中午返回聚會所，家長們熱情相迎，忙著幫小朋友戴上花環，接著一起手牽手高唱傳統歌謠，開心歡慶自己完成考驗。

        接著舉行建和部落聚會所完工啟用典禮，族人們都很開心，明年元旦鞦韆祭有更舒適的活動場地。
    </p>
