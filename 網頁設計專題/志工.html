    <script>
		function validatenameForm() {
			var vname = document.forms["myForm"]["fname"].value;
			var vyear = document.forms["myForm"]["year"].value;
			var vmonth = document.forms["myForm"]["month"].value;
			var vday = document.forms["myForm"]["day"].value;
			var vsex = document.forms["myForm"]["Yoursex"].value;
			var vpersonid = document.forms["myForm"]["personid"].value;
			var vworkplace = document.forms["myForm"]["workplace"].value;
			var vcompany = document.forms["myForm"]["company"].value;
			var vhome = document.forms["myForm"]["home"].value;
			var vcellphone= document.forms["myForm"]["cellphone"].value;
			var vpostid = document.forms["myForm"]["postid"].value;
			var vaddress = document.forms["myForm"]["address"].value;
			var special = 0;
			var firstday = document.forms["myForm"]["1d"].value;
			var secday = document.forms["myForm"]["2d"].value;
			var thirdday = document.forms["myForm"]["3d"].value;
			var fourthday = document.forms["myForm"]["4d"].value;
			var fivday = document.forms["myForm"]["5d"].value;
			var saturday = document.forms["myForm"]["6d"].value;
			if (vname == "") {
				alert("名字不可為空");
				return false;
			}
			if (vyear == "") {
				alert("年不可為空");
				return false;
			}
			if (vyear >= 2018 || vyear <= 1800) {
				alert("年份錯誤");
				return false;
			}
			if (vyear % 4 == 0 && vyear % 100 != 0){
				special = 1;
			}
			if (vmonth == "") {
				alert("月份不可為空");
				return false;
			}
			if (vday == "") {
				alert("日期不可為空");
				return false;
			}
			if (vmonth == 2 && vday > 28 && special!=1) {
				alert("日期錯誤");
				return false;
			}
			if (vmonth == 2 || vmonth == 4 ||vmonth == 6 || vmonth == 9 || vmonth == 11) {
				if(vday>30){
					alert("日期錯誤");
					return false;
				}
			}
			if (vsex == "male") {
				vsex = "男";
			}
			if (vsex == "weman") {
				vsex = "女";
			}
			if (vpersonid == "") {
				alert("身分證字號不可為空");
				return false;
			}
			if(vpersonid.length<10){
				alert("身分證格式不正確");
				return false;
			}
			if (vworkplace == "") {
				alert("單位名稱不可為空");
				return false;
			}
			if (vcompany== "") {
				vcellphone = "無";
			}
			if(vcompany.length<7){
				alert("單位電話格式不正確");
				return false;
			}
			if (vhome == "") {
				alert("住家電話不可為空");
				return false;
			}
			if(vhome.length<7){
				alert("住家電話格式不正確");
				return false;
			}
			if (vcellphone == "") {
				vcellphone = "無";
			}
			if(vcellphone.length<9){
				alert("手機格式不正確");
				return false;
			}
			if (vpostid == "") {
				alert("郵遞區號不可為空");
				return false;
			}
			if (vaddress == "") {
				alert("通訊地址不可為空");
				return false;
			}
			if(firstday=="沒空"&&secday=="沒空"&&thirdday=="沒空"&&fourthday=="沒空"&&fivday=="沒空"&&saturday=="沒空"){
				alert("至少填入一天的時段");
				return false;
			}
			var check = confirm("姓名: " + vname  + " 生日: " + vyear + " 年 " + vmonth + " 月 " + vday + " 日 性別：" + vsex  + "\n身分證字號 : " + vpersonid + " 單位名稱 : " + vworkplace + "\n單位電話 : " + vcompany +" 住家電話 : "+ vhome +" 手機 : "+ vcellphone +"\n郵遞區號 : "+ vpostid +" 通訊地址 : " + vaddress
			+"\n可服務時段為: \n禮拜一 :" + firstday + "\n禮拜二 :" + secday + "\n禮拜三 :" + thirdday + "\n禮拜四 :" + fourthday + "\n禮拜五 :" + fivday + "\n禮拜六 :" + saturday);
			if(check==true){
				alert("表單確認完成 回到主頁");
				javascript:location.href='主畫面.html'
			}
			else{
				alert("取消送出表單 停留在該頁面");
			}
			return false;
		}
    </script>
